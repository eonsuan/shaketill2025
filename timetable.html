<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shake till 2025</title>
    <style>
        body {
            font-size: 0.8em; 
            font-family: Arial, sans-serif; 
            height: 100vh;
            overflow: hidden;
            line-height: 1.6; 
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(#5afa6e, #bae84c, #f0dd3d, #b4e2b6, #9be4ed, #c6d2f2, #f7eef4);
            opacity: 0.8;
            animation: rainbow 5s infinite alternate;
            z-index: -1;
        }

#page {
    position: relative;
    background: #fff;
    width: 20rem; 
    height: 25rem; 
    transform: rotate(2deg); 
    padding: 2rem;
    padding-bottom: 12em; 
    margin: 5rem auto 0 auto;
    margin-top: 3rem;
    box-shadow: 1.5rem 1.5rem 3rem -2rem rgba(0, 0, 0, 1);
    overflow: hidden;
    overflow-y: hidden;
    max-height: 85%; 
}

        a {
            color: black; 
            text-decoration: underline; 
            text-decoration-color: black; 
            text-underline-offset: 3px;
        }

        .img {
            width: 80%; 
        }

        .img img { 
            display: block; 
            margin: 0 auto;
            max-width: 80%; 
            height: auto; 
        }

        table {
            width: 100%; 
        }

        table tr {
            font-size: 0.8rem;
            line-height: 2rem; 
        }

        table td {
            padding: 0rem;
        }

        table td:first-child {
            text-align: left; 
        }

        table td:last-child {
            text-align: left; 
        }

        .back-link {
            margin-top: 1rem;
            display: block;
            text-align: left;
        }

        @media screen and (max-width: 768px) {
            #page {
                width: 30vh;
                height: 60vh;
                padding: 4vh;
                margin-top: 13vh;
            }

            .img img {
                max-width: 90%;
            }

            .order {
                flex: 1 1 25%; 
                font-weight: bold;
                text-align: left;
            }

            .info-list p {
                flex: 1 1 75%; 
                margin: 0;
                text-align: left;
            }

            .countdown {
                margin-top: 3vh;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <main id="page">
        <div class="img"><img src="./time.png" width="80%"><br
        <div class="timetable">
            <table>
                <tr>
                    <td>20:00</td>
                    <td>입장 시작</td>
                </tr>
                <tr>
                    <td>21:30</td>
                    <td>정리 및 자유 시간</td>
                </tr>
                <tr>
                    <td>22:00</td>
                    <td>레크레이션</td>
                </tr>
                <tr>
                    <td>23:55</td>
                    <td>새해 카운트다운</td>
                </tr>
                <tr>
                    <td>00:10</td>
                    <td>쉐이크 어워즈</td>
                </tr>
                <tr>
                    <td>00:30</td>
                    <td>신나는 파티 시간</td>
                </tr>
                <tr>
                    <td>08:00</td>
                    <td>청소 및 귀가</td>
                </tr>
            </table>
        </div>
        <a class="back-link" href="./index.html">뒤로 가기</a>
    </main>
</body>
</html>
